<div class="h2h-chart-wrapper">
  <div class="w3-row">
    <div *ngFor="let h2h of h2hs" class="w3-col m3">
      <div class="w3-card w3-padding">
        <h3>{{h2h.site.name}}</h3>
        <p>{{match.home_team}} odds <span class="ba-right">{{h2h.odds_home}}</span></p>
        <p>Draw <span class="ba-right">{{h2h.odds_draw}}</span></p>
        <p>{{match.away_team}} odds <span class="ba-right">{{h2h.odds_away}}</span></p>
      </div>
    </div>
  </div>
</div>
