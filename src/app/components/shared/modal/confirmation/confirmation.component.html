<div class="ba-ticket">
  <header class="ba-ticket-header">
    <h3> {{data.title}} </h3>
    <p>{{data.message}}</p>
  </header>
  <footer class="ba-ticket-footer">
    <button
      mat-button
      title="Close dialog"
      color="primary"
      (click)="onCloseDialog()"
      >No</button>
    <button
        mat-button
        title="{{data.title}}"
        color="accent"
        class="right"
        (click)="deleteTicket()"
    >Yes</button>
  </footer>
</div>
